<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="register.css">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <img src="https://assets.onecompiler.app/42ucesb3u/433ze7s8a/download%20(1).jpeg" alt="User Icon">
        <h1>Register</h1>
        <p>ICB-Tracking System</p>
        <form id="registerForm">
            <input type="text" id="userId" placeholder="User-id" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="contact" placeholder="Contact Number" required>
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <select id="branch" required>
                <option value="">Select Branch</option>
                <option value="CSE">Computer Science</option>
                <option value="ECE">Electronics</option>
                <option value="MECH">Mechanical</option>
                <option value="CIVIL">Civil</option>
            </select>
            <select id="year" required>
                <option value="">Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
            <div class="input-container">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <span class="eye-icon" onclick="togglePassword('newPassword')">ğŸ‘ï¸</span>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <span class="eye-icon" onclick="togglePassword('confirmPassword')">ğŸ‘ï¸</span>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="error-message" class="error"></p>
        <p id="success-message" class="success" style="color: green; display: none;"></p>
        
        <div class="links">
            <a href="../STUDENTLOGIN/studentlogin.html">Already have an account? Login</a>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
