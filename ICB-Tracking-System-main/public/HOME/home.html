<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ICB Bus Tracking</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Basic configuration (fallback) -->
    <script>
        // Fallback configuration in case config.js fails to load
        window.APP_CONFIG = window.APP_CONFIG || {
            API_BASE_URL: 'https://icb-tracking-website.vercel.app',
            ENDPOINTS: {
                LOGIN: '/api/login',
                REGISTER: '/api/register',
                BUSES: '/api/buses',
                TRACKERS: '/api/trackers',
                STATUS: '/api/status'
            }
        };
    </script>
    
    <!-- Socket.io library - load directly from CDN before app code -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Load configuration -->
    <script src="../config.js" onerror="console.error('Failed to load config.js, using fallback configuration')"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Assets/Vemana_white.png" alt="Logo">
        </div>
        <div class="title">ICB BUS</div>
        <div class="profile-icon" onclick="window.location.href='../MYPROFILE/myprofile.html'">
            <img src="../Assets/profile.png" alt="Profile">
        </div>
    </header>

    <div class="container">
        <div id="updateNotification" class="update-notification">
            <i class="fas fa-sync-alt"></i>
            <span id="updateTime">Live updates active</span>
        </div>

        <div id="busContainer" class="bus-container">
            <!-- Buses will be added here dynamically -->
            <div class="loading">Loading buses...</div>
        </div>
    </div>

    <footer>
        <div class="footer-item active" onclick="highlight(this); window.location.href='../HOME/home.html'">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="footer-item" onclick="highlight(this); window.location.href='../BUSES/buses.html'">
            <i class="fas fa-bus"></i>
            <span>Buses</span>
        </div>
        <div class="footer-item" onclick="highlight(this); window.location.href='../PROFILE/profile.html'">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </footer>

    <script src="home.js"></script>
</body>

</html>
